{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Upload excel file</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
          a {
            text-decoration: none;
          }
            .file-upload {
                width: 25%;
                justify-content: center;
                margin: 20px;
                color: #fff;
                background: #1f81b2;
                border: none;
                padding: 10px;
                border-radius: 4px;
                outline: none;
                text-transform: uppercase;
                font-weight: 700;
            }
            
            .file-upload-btn:hover {
                background: #06557d;
                color: #ffffff;
                transition: all .2s ease;
                cursor: pointer;
            }

            .test, form, table, th, td{
              border-collapse: collapse;
              background-color:skyblue;
              border: 1px solid black;
            }
            th, td {
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
          }
            </style>
      </head>
<body style="background-color: #06557d;">
  <!-- this url is for bar ( add extract page url)-->

  <div class="m-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Files</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'home' %}"> home </a>
                </li>
              </ul> 
              
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'upload' %}"> Detect </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'extract' %}"> Extract data </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}"> Logout </a>
                </li>
              </ul>
            </div>
        </div>
    </nav>
</div>

  <div class="w3-container w3-center test">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file" name="document" class="file-upload">

          <table class="table" style="width:100%">
            <tr>
              <td> <button type="submit" name="hidden" class="file-upload-btn btn btn-primary">hidden rows</button> </td>
              <td> <button type="submit" name="missing" class="file-upload-btn btn btn-primary">missing</button> </td>
              <td> <button type="submit" name="invalid" class="file-upload-btn btn btn-primary">invalid</button> </td>
            </tr>
              
            <tr>
              <td> <button type="submit" name="url" class="file-upload-btn btn btn-primary">url</button> </td>
              <td><button type="submit" name="exe" class="file-upload-btn btn btn-primary">.exe</button> </td>
              <td><button type="submit" name="macro" class="file-upload-btn btn btn-primary">macro</button> </td>
            </tr>

            <tr>
              <td> 
                <button type="submit" name="range" class="file-upload-btn btn btn-primary"> range </button> 
                <br> 
                <input type="number" name="data" placeholder="Please, enter a range number"> </td>
              <td> <p style="font-size: 40px;"> --- </p> </td>
              <td> 
                <button type="submit" name="specific" class="file-upload-btn btn btn-primary"> specific </button> 
                <br> 
                <input type="text" name="specific_num" placeholder="Please, enter a value"> </td>
            </tr>
          </table>
        </form>
  </div>
</body>
</html>
